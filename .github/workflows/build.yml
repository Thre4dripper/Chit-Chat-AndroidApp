name: Build Apk

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '17'
          cache: gradle

      - name: Install XML tools
        run: sudo apt-get install -y libxml2-utils

      - name: Create google-services.json
        run: printf '%s' "${{ secrets.GOOGLE_SERVICES_JSON }}" > app/google-services.json

      - name: Create secrets.xml
        run: |
          printf '%s' "${{ secrets.SECRETS_XML }}" > app/src/main/res/values/secrets.xml
          sed -i '1s/^\xEF\xBB\xBF//' app/src/main/res/values/secrets.xml

      - name: Validate XML format
        run: xmllint --noout app/src/main/res/values/secrets.xml

      - name: Fix line endings
        run: |
          dos2unix app/google-services.json
          dos2unix app/src/main/res/values/secrets.xml

      - name: Change Gradle Wrapper Permissions
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }}
          release_name: Release ${{ github.sha }}
          body: |
            Changes in this Release
          draft: false
          prerelease: false

      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/debug/app-debug.apk
          asset_name: app-debug.apk
          asset_content_type: application/vnd.android.package-archive
